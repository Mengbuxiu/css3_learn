<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的过渡使用</title>
    <style type="text/css">
        .transition {
            background: #8ec63f;
            width: 100px;
            height: 100px;
            border-radius: .5em;
            transition-property: background;
            transition-duration: 1s;
            transition-timing-function: linear;
        }

        .transition:hover {
            background-color: #f7941d;
        }
    </style>
</head>

<body>
    <div class="transition"></div>

</html>
